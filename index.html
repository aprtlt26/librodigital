<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada del Juego</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #93f2ff;
            color: white;
            border: none;
            border-radius: 10px;
            z-index: 1000;
        }
        #startButton:hover {
            background-color: #13e0eb;
        }
        #backgroundImage {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img id="backgroundImage" src="portada.webp" alt="Fondo de portada">
    <button id="startButton">Iniciar</button>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = 'juego.html';
        });

        const narration0 = new Audio('narration0.mp3');
        narration0.play();
    </script>
</body>
</html>
